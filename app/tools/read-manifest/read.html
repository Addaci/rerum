<!DOCTYPE html>
<!--
Read a T-PEN (or other similarly formed) transcription with images as available
-->
<div>
    <style scoped>
        img {
            width: 100%;
        }
        
        img#backsplash {
            position: fixed;
            width: 125vw;
            left: -12vw;
            top: -25vh;
            z-index: -1;
            filter: grayscale(1) contrast(2) brightness(2);
            opacity: 0;
            max-width: none;
            transition: 500ms all;
        }
        
        .annotation {
            opacity: 0;
            position: absolute;
            border: solid #3f3f3f medium;
            box-shadow: inset 0 0 3px black;
            transition: 250ms opacity;
            box-sizing: content-box;
        }
        
        .annotation::before {
            width: 100%;
            color: #8c8c8c;
            background: #3f3f3f;
            border: solid #3f3f3f medium;
            content: attr(data-uri);
            position: absolute;
            bottom: 100%;
            box-shadow: 2px 4px 15px rgba(0, 0, 0, .33);
            font-size: .75em;
        }
        
        .annotation::after {
            width: 100%;
            background: #dfdfdf;
            box-shadow: 2px 4px 15px rgba(0, 0, 0, .33);
            content: attr(data-content);
            position: absolute;
            top: 100%;
            margin-top: 3px;
            font-family: 'Junicode', serif;
        }
        
        .annotation:hover {
            opacity: 1;
        }
        
        .text-annotation {
            font-family: 'Junicode', serif;
            font-size: 1.2rem;
        }
        
        .text-annotation canvas {
            transition: 500ms opacity;
            opacity: .3;
        }
        
        .text-annotation:hover {
            background-color: #cfcfcf;
        }
        
        .text-annotation:hover canvas {
            opacity: 1;
        }
    </style>
    <div ng-if="obj['@id']">
        <div class="card">
            <h3 class="card-header">{{obj.label || "[ no label ]"}}</h3>
            <div class="card-block">
                {{description}}
                <code ng-hide='description'>[ no description ]</code>
                <div class="btn-group btn-group-sm btn-block" ng-show="languages.length" data-toggle="buttons">
                    <label class="btn btn-info" ng-class="{'active':screen.language===l}" ng-repeat="l in languages" ng-click="setDescription(obj.description,l)">
                        <input type="radio" ng-model="screen.language" ng-value="l" >
                        {{l}}
                    </label>
                </div>
            </div>
            <div class="btn-group card-footer">
                <button role="button" class="btn btn-secondary" ng-click="canvas=obj.sequences[0].canvases[obj.sequences[0].canvases.indexOf(canvas)-1]" ng-hide="obj.sequences[0].canvases.indexOf(canvas)<1">previous</button>
                <select class="btn btn-secondary" ng-show="obj.sequences[0].canvases.length" ng-model="canvas" ng-options="canvas.label for canvas in obj.sequences[0].canvases"></select>
                <button role="button" class="btn btn-secondary" ng-click="canvas=obj.sequences[0].canvases[obj.sequences[0].canvases.indexOf(canvas)+1]" ng-hide="obj.sequences[0].canvases.indexOf(canvas)>(obj.sequences[0].canvases.length-2)">next</button>
                <button role="button" class="btn btn-outline-primary" ng-click="cycleView()">{{screen.views[screen.viewing]}}</button>
            </div>
        </div>
        <div style="position:relative;" ng-mouseleave="hideBacksplash()">
            <img id="backsplash" ng-style="screen.backsplashStyle" ng-src="{{canvas.images[0].resource['@id']}}">
            <div ng-show="screen.viewing==='image'">
                <img fallback-src="http://placekitten.com/{{canvas.width}}/{{canvas.height}}" ng-src="{{canvas.images[0].resource['@id']}}">
                <div class="annotation" ng-mouseenter="moveBacksplash(a.on)" data-content="{{ a.resource['cnt:chars'] }}" ng-repeat="a in canvas.otherContent[0].resources" ng-if="a['@type']==='oa:Annotation'" ng-style={{getStyle(a.on)}} data-uri="{{a['@id']}}">
                </div>
            </div>
            <div ng-show="screen.viewing==='text'" class="card">
                <div class="card-block">
                    <div class="text-annotation" ng-mouseenter="moveBacksplash(a.on)" data-content="{{ a.resource['cnt:chars'] }}" ng-repeat="a in canvas.otherContent[0].resources" ng-if="a['@type']==='oa:Annotation'" data-uri="{{a['@id']}}">
                        <strong>{{ a.label }}</strong> {{ a.resource['cnt:chars'] }}
                        <code ng-hide="a.resource['cnt:chars']">[ no transcription ]</code>
                        <img selector="a.on" ng-if="a.on.indexOf('xywh')>0">
                    </div>
                </div>
            </div>
        </div>
        {{ obj.sequences[0].canvases.length }}
    </div>
    <div ng-if="!obj['@id']">
        <input type="text" placeholder="Paste or type a URI for any Manifest" class="form-control" ng-model="murl">
        <a class="btn btn-default" ng-href="#/read?url={{murl}}">Load it</a>
        <p ng-if="obj.error" ng-class="obj.error &&'alert alert-danger'">
            {{obj.error.status}} {{obj.error.statusText}}
        </p>
        <pre>
            {{ obj }}
        </pre>
    </div>
</div>
